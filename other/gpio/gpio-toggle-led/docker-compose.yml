version: '3.7'

services:

  nodered:
    image: sheng2216/nodered-docker:1.1
    container_name: NodeRed
    user: node-red
    group_add:
        - 997
    restart: unless-stopped
    devices:
        - "/dev/gpiochip0:/dev/gpiochip0"
    volumes:
        - 'node-red-data:/data'
    ports:
        - "1880:1880/tcp"
        
volumes:
  node-red-data:
